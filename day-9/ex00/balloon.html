<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Balloon </title>
		<style>
			#balloon {
				width: 200px;
				height: 200px;
				background-color: red;
				border-radius: 50%;
				margin: auto;
				margin-top: 35vh;
			}
		</style>
		<script>
			var size = 200;
			var	i = 0;
			const colorArr = ["red", "green", "blue"];
			
			window.onload = function main() {
				const balloon = document.querySelector("#balloon");
				balloon.addEventListener("click", onClick);
				balloon.addEventListener("mouseleave", mouseLeave);
			}
			function onClick() {
				reSize();
				reColor();
				reDraw();
			}
			function reSize() {
				size += 10;
				if (size > 420){
					size = 200;
				}
			}
			function reColor() {
				i += 1;
				if (i > 2) {
					i = 0;
				}
			}
			function mouseLeave() {
				size -= 5;
				i -= 1;
				if (i < 0) {
					i = 2;
				}
				if (size < 200) {
					size = 200;
				}
				reDraw();
			}
			function reDraw() {
				balloon.style.height = size + 'px';
				balloon.style.width = size + 'px';
				console.log(i);
				balloon.style.backgroundColor = colorArr[i];
			}
		</script>
	</head>
	<body>
		<div id="balloon"></div>
	</body>
</html>
