<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.calculator{
			display: block;
			border: dotted 1px;
			border-color: goldenrod;
			width: 20%;
			margin: auto;
			margin-top: 25vh;
			padding: 8vw;
		}
		#lNumb{
			width: 40%;
			padding: 0.2vw;
			border: outset 2px;
			border-radius: 10%;
			border-color: red;
		}
		#signs{
			width: 10%;
			padding: 0.1vw;
			border: inset 2px;
			border-radius: 10%;
			border-color: green;
		}
		#rNumb{
			width: 40%;
			padding: 0.2vw;
			border: outset 2px;
			border-radius: 10%;
			border-color: red;
		}
		#sub{
			width: 20%;
			padding: 0.1vw;
			border: inset 2px;
			border-radius: 10%;
			border-color: violet;
			padding: 10px;
		}
	</style>
	<script>
		setInterval(useMe, 30000);
		function onSub(){
			const x = document.getElementById("lNumb");
			const y = document.getElementById("rNumb");
			const signs = document.getElementById("signs");
			var val1 = Number(x.value), val2 = Number(y.value), sign = signs.value;

			if (val1 < 0 || val2 < 0)
				alert("Error :(");
			else if ((val1 > 0 && val2 == 0) && (sign == "%" || sign == "/")){
				alert("It’s over 9000!");
				console.log("It’s over 9000!");
			}
			else {
				var res = arthCalc(val1, val2, sign);
				alert(res);
				console.log(res);
			}
		}
		function arthCalc(val1, val2, sign){
			switch (sign){
				case ("+"):
					res = val1 + val2;
					break;
				case ("-"):
					res = val1 - val2;
					break;
				case ("*"):
					res = val1 * val2;
					break;
				case ("/"):
					res = val1 / val2;
					break;
				case ("%"):
					res = val1 % val2;
					break;
			}
			return (res);
		}
		function useMe(){
			alert("Please, use me...");
		}
	</script>
</head>
<body>
	<div class="calculator">
		<input type="number" id="lNumb">
		<select name="sign" id="signs">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input type="number" id="rNumb">
		<br><br>
		<button type="button" onclick="onSub()" id="sub">Try me!</button>
	</div>
</body>
</html>
