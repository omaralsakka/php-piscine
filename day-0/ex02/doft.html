<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="doft.css">
	<title>Day of the 42</title>
</head>
<body>
	<header id="header">
		<div id="logo">
			<img src="resources/day_of_the_42.png" alt="Day of the 42" 
			style="width:100%; padding: 2%;">
		</div>
		<div id="loupe">
			<img src="resources/loupe.png" alt="loupe"
			style="width:100%; padding: 2%">
		</div>
		<div class="icons">
			<div id="reload">
				<a href="https://www.disney.com" target="_blank">
					<img src="resources/reload.png" title="Start from the beginning" 
					alt="reload" style="width:80%">
				</a>
			</div>
			<div id="close">
				<a href="https://www.relaischateaux.com" target="_blank">
					<img src="resources/close.gif" title="Disconnect" 
					alt="close" style="width:80%">
				</a>
			</div>
		</div>
	</header>
	<div class="leftbar">
		<img class="l_img" title="Advance" src="resources/arrow.png" alt="Advance">
		<img class="l_img" title="Take" src="resources/main.png" alt="Take">
		<img class="l_img" title="Look" src="resources/oeil.png" alt="Look" 
			style="border: 5px solid red; border-radius: 5px; padding: 0%;">
		<img class="l_img" title="Use" src="resources/outil.png" alt="Use" >
		<img class="l_img" title="Speak" src="resources/chat-icon.png" alt="Speak">
	</div>

	<div id="centerimg">
			<img id="clust" src="resources/cluster.jpg" alt="cluster image"
			usemap="#clustmap">
	</div>
	<map name="clustmap">
			<area title="imac" shape="rect" coords="810, 450, 1000, 330" 
			href="https://www.apple.com" target="_blank" alt="imac device">
			<area title="work chair" shape="rect" coords="350, 450, 450,300"
			href="https://www.ikea.com" target="_blank" alt="Ikea chair">
	</map>
	<div class="rightbar">
		<img class="r_img" title="student's guide" alt="guide book" src="resources/book.png">
		<img class="r_img" title="clean your screen" alt="towel" src="resources/towel.png">
		<div class="r_img" title="hit your head here" alt="brick" style=" display: flex; 
			margin-left: 0; margin-left: 0;">
			<img id="b1" src="resources/brick.jpg">
			<img id="b2" src="resources/brick.jpg">
			<img id="b3" src="resources/brick.jpg">
			<img id="b4" src="resources/brick.jpg">
		</div>
		<div class="r2_img" title="brick" alt="brick" style=" display: flex; 
			margin-left: 0; margin-left: 0;">
			<img id="b1" src="resources/brick.jpg">
			<img id="b2" src="resources/brick.jpg">
			<img id="b3" src="resources/brick.jpg">
			<img id="b4" src="resources/brick.jpg">
		</div>
	</div>
</body>
</html>
