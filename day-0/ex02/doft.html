<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="doft.css">
	<title>Day of the 42</title>
</head>
<body>
	<header id="header">
		<div id="logo">
			<img src="resources/day_of_the_42.png" alt="Day of the 42" 
			style="width:100%; padding: 2%;">
		</div>
		<div id="loupe">
			<img src="resources/loupe.png" alt="loupe"
			style="width:100%; padding: 2%">
		</div>
		<div class="icons">
			<div id="reload">
				<a href="https://www.disney.com">
					<img src="resources/reload.png" title="Start from the beginning" 
					alt="reload icon" style="width:80%">
				</a>
			</div>
			<div id="close">
				<a href="https://www.relaischateaux.com">
					<img src="resources/close.gif" title="Disconnect" 
					alt="close icon" style="width:80%">
				</a>
			</div>
		</div>
	</header>
	<div id="center">
		<div id="centerimg">
			<img id="clust" src="resources/cluster.jpg" alt="cluster image"
			usemap="#clustmap" style="width:100%;">
		</div>
		<map name="clustmap">
			<area shape="rect" coords="810, 450, 1000, 330" 
			href="https://www.apple.com" target="_blank" alt="imac device">
			<area shape="rect" coords="350, 450, 450,300"
			href="https://www.ikea.com" target="_blank" alt="Ikea chair">
		</map>
	</div>
</body>
</html>
